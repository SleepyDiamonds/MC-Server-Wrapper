{% extends "base.html" %}
{% block content %}
<h1><code>server/{{ server.name }}:{{ server.port }}</code></h1>
<div class="d-flex flex-row gap-4">
    <form action="{{ url_for('api_startServer', index=server.index) }}" method="post">
        <button type="submit" class="btn btn-success d-inline-flex flex-row justify-content-center align-items-center gap-2">
            <i class="bi bi-power"></i>
            Start Server
        </button>
    </form>

    <form action="{{ url_for('api_stopServer', index=server.index) }}" method="post">
        <button type="submit" class="btn btn-danger d-inline-flex flex-row justify-content-center align-items-center gap-2">
            <i class="bi bi-stop-circle"></i>
            Shutdown Server
        </button>
    </form>
</div>
{% endblock %}
