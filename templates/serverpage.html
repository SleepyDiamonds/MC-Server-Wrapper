{% extends "base.html" %}
{% block content %}
<h1><code>server/{{ server.name }}</code></h1>
<div class="d-flex flex-row gap-4">
    <form action="{{ url_for('api_startServer', index=server.index) }}" method="post">
        <button type="submit" class="btn btn-success d-inline-flex flex-row justify-content-center align-items-center gap-2">
            <i class="bi bi-power"></i>
            Start
        </button>
    </form>

    <form action="{{ url_for('api_stopServer', index=server.index) }}" method="post">
        <button type="submit" class="btn btn-danger d-inline-flex flex-row justify-content-center align-items-center gap-2">
            <i class="bi bi-stop-circle"></i>
            Shutdown
        </button>
    </form> 
</div>

<div class="container mt-4"></div>
    <form action="{{ url_for('api_sendCommand', index=server.index) }}" method="post">
        <div class="row">
            <div class="col">
                <input type="text" name="command" class="form-control" placeholder="give SuperDiamondHD minecraft:diamonds 64">
            </div>
            <div class="col col-lg-2">
                <button type="submit" class="btn btn-primary">Execute!</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-4">
    <a href="{{ url_for('showServerSettings', index=server.index) }}" type="button" class="btn btn-outline-warning">
        <i class="bi bi-gear-fill"></i>
        Settings
    </a>
</div>


<div class="container mt-4"></div>
    <form action="{{ url_for('api_deleteServer', index=server.index) }}" method="post">
        <button type="submit" class="btn btn-outline-danger">
            <i class="bi bi-trash-fill"></i>
            Delete Server
        </button>
    </form>
</div>

{% endblock %}
